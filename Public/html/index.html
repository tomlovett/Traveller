<!DOCTYPE html>
<html ng-app="Countries">
<head>
	<title>Countries!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="/scripts/main.js"></script></head>
<body ng-controller="Traveller">

	<button ng-click="loadCountries()">Load Countries</button>
	<br>
	<input type="text" ng-model="searchText" placeholder="Search Countries">
	<button ng-click="search()">Search</button>

	<p ng-repeat="country in earth">{{country.name}} <input type="checkbox" ng-click="markTravelled(country)">
	</p>

</body>
</html>
